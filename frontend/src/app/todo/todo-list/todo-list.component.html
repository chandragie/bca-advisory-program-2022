<div class="flex justify-center pt-16">
  <div class="w-1/2 mt-7">
    <div class="flex flex-col justify-center items-center w-full">
      <div class="flex justify-between w-full">
        <button
          [routerLink]="['/add']"
          type="button"
          class="w-32 rounded-md bg-indigo-400 hover:bg-indigo-300 p-2 text-md focus:outline-none text-white font-semibold mb-3"
        >
          Add to do
        </button>
      </div>

      <!-- Cards -->
      <ul
        *ngFor="let todo of todos"
        role="list"
        class="divide-y divide-gray-200 w-full"
      >
        <li
          class="pl-3 pr-4 py-3 flex items-center justify-between text-lg mb-1 border border-gray-300 rounded-md"
        >
          <div class="flex-1 flex items-center">
            <p class="text-gray-600" aria-hidden="true">
              {{ todo.title }}
            </p>
          </div>
          <div class="ml-4 flex-shrink-0">
            <button
              (click) = "updateTodo(todo.id)"
              type="button"
              class="font-medium text-indigo-600 hover:text-indigo-400"
              *ngIf="!todo.done"
            >
              Done
            </button>
            <button
              (click) = "updateTodo(todo.id)"
              type="button"
              class="font-medium text-gray-600 hover:text-gray-500"
              *ngIf="todo.done"
            >
              Undone
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
